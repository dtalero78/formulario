<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Médico - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <text x="10" y="40" font-family="Figtree" font-weight="700" font-size="32" fill="#00B8E6">BSL</text>
            </svg>
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Question counter -->
        <div class="question-counter">
            <span id="currentQuestion">1</span> → <span id="totalQuestions">30</span>
        </div>

        <form id="formularioMedico">
            <!-- Pregunta 1: Primer Nombre -->
            <div class="question-slide active" data-question="1">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu primer nombre? <span class="required">*</span></label>
                    <input type="text" name="primerNombre" class="question-input" required placeholder="Escribe tu respuesta aquí">
                </div>
            </div>

            <!-- Pregunta 2: Segundo Nombre -->
            <div class="question-slide" data-question="2">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu segundo nombre?</label>
                    <input type="text" name="segundoNombre" class="question-input" placeholder="Escribe tu respuesta aquí (opcional)">
                </div>
            </div>

            <!-- Pregunta 3: Primer Apellido -->
            <div class="question-slide" data-question="3">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu primer apellido? <span class="required">*</span></label>
                    <input type="text" name="primerApellido" class="question-input" required placeholder="Escribe tu respuesta aquí">
                </div>
            </div>

            <!-- Pregunta 4: Segundo Apellido -->
            <div class="question-slide" data-question="4">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu segundo apellido?</label>
                    <input type="text" name="segundoApellido" class="question-input" placeholder="Escribe tu respuesta aquí (opcional)">
                </div>
            </div>

            <!-- Pregunta 5: Número de Documento -->
            <div class="question-slide" data-question="5">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu número de documento? <span class="required">*</span></label>
                    <input type="text" name="numeroId" class="question-input" required placeholder="Escribe tu número de documento">
                </div>
            </div>

            <!-- Pregunta 6: Fecha de Nacimiento -->
            <div class="question-slide" data-question="6">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu fecha de nacimiento? <span class="required">*</span></label>
                    <input type="date" name="fechaNacimiento" class="question-input" required>
                </div>
            </div>

            <!-- Pregunta 7: Género -->
            <div class="question-slide" data-question="7">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu género? <span class="required">*</span></label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="genero" value="Masculino" required>
                            <span>Masculino</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="genero" value="Femenino" required>
                            <span>Femenino</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="genero" value="Otro" required>
                            <span>Otro</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 8: Estado Civil -->
            <div class="question-slide" data-question="8">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu estado civil? <span class="required">*</span></label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="estadoCivil" value="Soltero" required>
                            <span>Soltero/a</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="estadoCivil" value="Casado" required>
                            <span>Casado/a</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="estadoCivil" value="Union Libre" required>
                            <span>Unión Libre</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="estadoCivil" value="Divorciado" required>
                            <span>Divorciado/a</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="estadoCivil" value="Viudo" required>
                            <span>Viudo/a</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 9: Celular -->
            <div class="question-slide" data-question="9">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu número de celular? <span class="required">*</span></label>
                    <input type="tel" name="celular" class="question-input" required placeholder="Ej: 3001234567">
                </div>
            </div>

            <!-- Pregunta 10: Email -->
            <div class="question-slide" data-question="10">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu correo electrónico?</label>
                    <input type="email" name="email" class="question-input" placeholder="tucorreo@ejemplo.com (opcional)">
                </div>
            </div>

            <!-- Pregunta 11: Dirección -->
            <div class="question-slide" data-question="11">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu dirección?</label>
                    <input type="text" name="direccion" class="question-input" placeholder="Calle, número, barrio (opcional)">
                </div>
            </div>

            <!-- Pregunta 12: Ciudad -->
            <div class="question-slide" data-question="12">
                <div class="question-content">
                    <label class="question-label">¿En qué ciudad vives? <span class="required">*</span></label>
                    <input type="text" name="ciudad" class="question-input" required placeholder="Nombre de tu ciudad">
                </div>
            </div>

            <!-- Pregunta 13: EPS -->
            <div class="question-slide" data-question="13">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu EPS? <span class="required">*</span></label>
                    <input type="text" name="eps" class="question-input" required placeholder="Nombre de tu EPS">
                </div>
            </div>

            <!-- Pregunta 14: Tipo de Sangre -->
            <div class="question-slide" data-question="14">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu tipo de sangre?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="tipoSangre" value="A+">
                            <span>A+</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="tipoSangre" value="A-">
                            <span>A-</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="tipoSangre" value="B+">
                            <span>B+</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="tipoSangre" value="B-">
                            <span>B-</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="tipoSangre" value="AB+">
                            <span>AB+</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="tipoSangre" value="AB-">
                            <span>AB-</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="tipoSangre" value="O+">
                            <span>O+</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="tipoSangre" value="O-">
                            <span>O-</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 15: Peso -->
            <div class="question-slide" data-question="15">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu peso en kilogramos?</label>
                    <input type="number" name="peso" class="question-input" placeholder="Ej: 70" step="0.1" min="0" max="300">
                </div>
            </div>

            <!-- Pregunta 16: Altura -->
            <div class="question-slide" data-question="16">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu altura en centímetros?</label>
                    <input type="number" name="altura" class="question-input" placeholder="Ej: 170" min="0" max="250">
                </div>
            </div>

            <!-- Pregunta 17: Empresa -->
            <div class="question-slide" data-question="17">
                <div class="question-content">
                    <label class="question-label">¿Para qué empresa trabajas?</label>
                    <input type="text" name="empresa" class="question-input" placeholder="Nombre de la empresa (opcional)">
                </div>
            </div>

            <!-- Pregunta 18: Profesión -->
            <div class="question-slide" data-question="18">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu profesión u oficio? <span class="required">*</span></label>
                    <input type="text" name="profesion" class="question-input" required placeholder="Ej: Ingeniero, Operario, Contador">
                </div>
            </div>

            <!-- Pregunta 19: Cargo -->
            <div class="question-slide" data-question="19">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu cargo actual?</label>
                    <input type="text" name="cargo" class="question-input" placeholder="Tu cargo en la empresa (opcional)">
                </div>
            </div>

            <!-- Pregunta 20: Enfermedades -->
            <div class="question-slide" data-question="20">
                <div class="question-content">
                    <label class="question-label">¿Padeces alguna de estas enfermedades actualmente?</label>
                    <div class="options-grid checkbox-grid">
                        <label class="option-card">
                            <input type="checkbox" name="enfermedades" value="Diabetes">
                            <span>Diabetes</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="enfermedades" value="Hipertension">
                            <span>Hipertensión</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="enfermedades" value="Asma">
                            <span>Asma</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="enfermedades" value="Cardiopatia">
                            <span>Cardiopatía</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="enfermedades" value="Epilepsia">
                            <span>Epilepsia</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="enfermedades" value="Ninguna">
                            <span>Ninguna</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 21: Medicamentos -->
            <div class="question-slide" data-question="21">
                <div class="question-content">
                    <label class="question-label">¿Tomas medicamentos actualmente?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="medicamentos" value="Si">
                            <span>Sí</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="medicamentos" value="No">
                            <span>No</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 22: Cuáles Medicamentos -->
            <div class="question-slide" data-question="22" data-conditional="medicamentos" data-conditional-value="Si">
                <div class="question-content">
                    <label class="question-label">¿Cuáles medicamentos?</label>
                    <textarea name="cualesMedicamentos" class="question-textarea" placeholder="Describe los medicamentos que tomas"></textarea>
                </div>
            </div>

            <!-- Pregunta 23: Cirugías -->
            <div class="question-slide" data-question="23">
                <div class="question-content">
                    <label class="question-label">¿Has sido operado alguna vez?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="cirugias" value="Si">
                            <span>Sí</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="cirugias" value="No">
                            <span>No</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 24: Cuáles Cirugías -->
            <div class="question-slide" data-question="24" data-conditional="cirugias" data-conditional-value="Si">
                <div class="question-content">
                    <label class="question-label">¿Qué cirugías te han realizado?</label>
                    <textarea name="cualesCirugias" class="question-textarea" placeholder="Describe las cirugías"></textarea>
                </div>
            </div>

            <!-- Pregunta 25: Alergias -->
            <div class="question-slide" data-question="25">
                <div class="question-content">
                    <label class="question-label">¿Tienes alergias?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="alergias" value="Si">
                            <span>Sí</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="alergias" value="No">
                            <span>No</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 26: Cuáles Alergias -->
            <div class="question-slide" data-question="26" data-conditional="alergias" data-conditional-value="Si">
                <div class="question-content">
                    <label class="question-label">¿A qué eres alérgico?</label>
                    <textarea name="cualesAlergias" class="question-textarea" placeholder="Describe tus alergias"></textarea>
                </div>
            </div>

            <!-- Pregunta 27: Antecedentes Familiares -->
            <div class="question-slide" data-question="27">
                <div class="question-content">
                    <label class="question-label">¿Algún familiar ha padecido las siguientes enfermedades?</label>
                    <div class="options-grid checkbox-grid">
                        <label class="option-card">
                            <input type="checkbox" name="antecedentesFamiliares" value="Diabetes">
                            <span>Diabetes</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="antecedentesFamiliares" value="Hipertension">
                            <span>Hipertensión</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="antecedentesFamiliares" value="Cancer">
                            <span>Cáncer</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="antecedentesFamiliares" value="Enfermedad Cardiaca">
                            <span>Enfermedad Cardíaca</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="antecedentesFamiliares" value="Asma">
                            <span>Asma</span>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" name="antecedentesFamiliares" value="Ninguna">
                            <span>Ninguna</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 28: Fuma -->
            <div class="question-slide" data-question="28">
                <div class="question-content">
                    <label class="question-label">¿Fumas?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="fuma" value="Si">
                            <span>Sí</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="fuma" value="No">
                            <span>No</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="fuma" value="Ocasionalmente">
                            <span>Ocasionalmente</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 29: Alcohol -->
            <div class="question-slide" data-question="29">
                <div class="question-content">
                    <label class="question-label">¿Consumes alcohol?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="alcohol" value="Si">
                            <span>Sí</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="alcohol" value="No">
                            <span>No</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="alcohol" value="Ocasionalmente">
                            <span>Ocasionalmente</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 30: Ejercicio -->
            <div class="question-slide" data-question="30">
                <div class="question-content">
                    <label class="question-label">¿Haces ejercicio regularmente?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="ejercicio" value="Si">
                            <span>Sí</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="ejercicio" value="No">
                            <span>No</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pregunta 31: Observaciones -->
            <div class="question-slide" data-question="31">
                <div class="question-content">
                    <label class="question-label">¿Hay algo más que quieras contarnos?</label>
                    <textarea name="observaciones" class="question-textarea" placeholder="Información adicional que consideres importante (opcional)"></textarea>
                </div>
            </div>
        </form>

        <!-- Navigation buttons -->
        <div class="navigation">
            <button type="button" id="prevBtn" class="nav-btn prev-btn" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button type="button" id="nextBtn" class="nav-btn next-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button type="submit" id="submitBtn" class="nav-btn submit-btn" style="display: none;">
                Enviar
            </button>
        </div>

        <!-- Success message -->
        <div id="successMessage" class="success-message">
            <div class="success-content">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="#00B8E6"/>
                    <path d="M17 30L25 38L43 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2>¡Formulario enviado correctamente!</h2>
                <p>Gracias por completar el formulario médico.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
