<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Médico - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal de Video Introductorio -->
    <div id="videoModal" class="video-modal">
        <div class="video-modal-content">
            <video id="introVideo" autoplay playsinline>
                <source src="introPruebas.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
            <button id="skipVideoBtn" class="skip-video-btn">Omitir</button>
        </div>
    </div>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="bsl-logo.png" alt="BSL Logo" class="logo-img">
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Question counter -->
        <div class="question-counter">
            <span id="currentQuestion">1</span> → <span id="totalQuestions">56</span>
        </div>

        <form id="formularioMedico">
            <!-- 1. Género -->
            <div class="question-slide active" data-question="1">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu género?</label>
                    <select name="genero" class="question-select" required>
                        <option value="">-</option>
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMENINO">FEMENINO</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
            </div>

            <!-- 2. Edad -->
            <div class="question-slide" data-question="2">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu edad? (Solo números)</label>
                    <input type="number" name="edad" class="question-input" required placeholder="Ej: 25" min="0" max="120">
                </div>
            </div>

            <!-- 3. Fecha de Nacimiento -->
            <div class="question-slide" data-question="3">
                <div class="question-content">
                    <label class="question-label">Tu fecha de nacimiento (día/mes/año):</label>
                    <input type="text" name="fechaNacimiento" class="question-input" required placeholder="DD/MM/AAAA">
                </div>
            </div>

            <!-- 4. Lugar de Nacimiento -->
            <div class="question-slide" data-question="4">
                <div class="question-content">
                    <label class="question-label">¿En qué ciudad naciste?</label>
                    <input type="text" name="lugarDeNacimiento" class="question-input" required placeholder="Ciudad de nacimiento">
                </div>
            </div>

            <!-- 5. Ciudad de Residencia -->
            <div class="question-slide" data-question="5">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu ciudad de residencia?</label>
                    <input type="text" name="ciudadDeResidencia" class="question-input" required placeholder="Ciudad donde vives">
                </div>
            </div>

            <!-- 6. Hijos -->
            <div class="question-slide" data-question="6">
                <div class="question-content">
                    <label class="question-label">¿Cuántos hijos tienes?</label>
                    <input type="number" name="hijos" class="question-input" required placeholder="Ej: 2" min="0">
                </div>
            </div>

            <!-- 7. Profesión u Oficio -->
            <div class="question-slide" data-question="7">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu profesión u oficio?</label>
                    <input type="text" name="profesionUOficio" class="question-input" required placeholder="Ej: Ingeniero, Operario">
                </div>
            </div>

            <!-- 8. Ocupación Actual -->
            <div class="question-slide" data-question="8">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu ocupación actual?</label>
                    <input type="text" name="empresa1" class="question-input" required placeholder="Tu trabajo actual">
                </div>
            </div>

            <!-- 9. Ocupación Anterior -->
            <div class="question-slide" data-question="9">
                <div class="question-content">
                    <label class="question-label">¿Cuál fue tu ocupación o cargo anterior?</label>
                    <input type="text" name="empresa2" class="question-input" placeholder="Tu trabajo anterior (opcional)">
                </div>
            </div>

            <!-- 10. Estado Civil -->
            <div class="question-slide" data-question="10">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu estado civil?</label>
                    <select name="estadoCivil" class="question-select" required>
                        <option value="">-</option>
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viudo">Viudo</option>
                        <option value="Unión Libre">Unión Libre</option>
                    </select>
                </div>
            </div>

            <!-- 11. Nivel Educativo -->
            <div class="question-slide" data-question="11">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu nivel de estudios?</label>
                    <select name="nivelEducativo" class="question-select" required>
                        <option value="">-</option>
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Universitario">Universitario</option>
                        <option value="Postgrado">Postgrado</option>
                    </select>
                </div>
            </div>

            <!-- 12. EPS -->
            <div class="question-slide" data-question="12">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu EPS? (opcional)</label>
                    <input type="text" name="eps" class="question-input" placeholder="Ej: Sura, Sanitas, etc.">
                </div>
            </div>

            <!-- 13. ARL -->
            <div class="question-slide" data-question="13">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu ARL? (opcional)</label>
                    <input type="text" name="arl" class="question-input" placeholder="Ej: Sura, Positiva, etc.">
                </div>
            </div>

            <!-- 14. Pensiones -->
            <div class="question-slide" data-question="14">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu fondo de pensiones? (opcional)</label>
                    <input type="text" name="pensiones" class="question-input" placeholder="Ej: Colpensiones, Porvenir, etc.">
                </div>
            </div>

            <!-- 15. Email -->
            <div class="question-slide" data-question="15">
                <div class="question-content">
                    <label class="question-label">Escribe tu email</label>
                    <input type="email" name="email" class="question-input" required placeholder="tucorreo@ejemplo.com">
                </div>
            </div>

            <!-- 16. Estatura -->
            <div class="question-slide" data-question="16">
                <div class="question-content">
                    <label class="question-label">¿Cuál es tu estatura?</label>
                    <select name="estatura" class="question-select" required>
                        <option value="">-</option>
                        <option value="140">1.40 m</option>
                        <option value="145">1.45 m</option>
                        <option value="150">1.50 m</option>
                        <option value="155">1.55 m</option>
                        <option value="160">1.60 m</option>
                        <option value="165">1.65 m</option>
                        <option value="170">1.70 m</option>
                        <option value="175">1.75 m</option>
                        <option value="180">1.80 m</option>
                        <option value="185">1.85 m</option>
                        <option value="190">1.90 m</option>
                        <option value="195">1.95 m</option>
                        <option value="200">2.00 m</option>
                    </select>
                </div>
            </div>

            <!-- 17. Peso -->
            <div class="question-slide" data-question="17">
                <div class="question-content">
                    <label class="question-label">¿Cuánto pesas? (solo números)</label>
                    <input type="number" name="peso" class="question-input" required placeholder="Ej: 70" min="0" max="300">
                </div>
            </div>

            <!-- 18. Ejercicio -->
            <div class="question-slide" data-question="18">
                <div class="question-content">
                    <label class="question-label">¿Con qué frecuencia haces ejercicio?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="ejercicio" value="1 día semanal" required>
                            <span>1 día semanal</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="ejercicio" value="2 días semanales" required>
                            <span>2 días semanales</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="ejercicio" value="+ de 2 días semanales" required>
                            <span>+ de 2 días semanales</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="ejercicio" value="Ocasionalmente" required>
                            <span>Ocasionalmente</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 19. Cirugía Ocular -->
            <div class="question-slide" data-question="19">
                <div class="question-content">
                    <label class="question-label">¿Has tenido alguna cirugía ocular?</label>
                    <div class="options-grid options-si-no">
                        <label class="option-card">
                            <input type="radio" name="cirugiaOcular" value="SI" required>
                            <span>Sí</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="cirugiaOcular" value="NO" required>
                            <span>No</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 20. Consumo Licor -->
            <div class="question-slide" data-question="20">
                <div class="question-content">
                    <label class="question-label">¿Con qué frecuencia consumes licor?</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="consumoLicor" value="Nunca" required>
                            <span>Nunca</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="consumoLicor" value="Ocasionalmente" required>
                            <span>Ocasionalmente</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="consumoLicor" value="1 día semanal" required>
                            <span>1 día semanal</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="consumoLicor" value="2 días semanales" required>
                            <span>2 días semanales</span>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="consumoLicor" value="+ de 2 días semanales" required>
                            <span>+ de 2 días semanales</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 48 --> <div class="question-slide" data-question="51"><div class="question-content"><label class="question-label">¿Has presentado enfermedades laborales o accidentes de trabajo en tus empleos anteriores que hayan sido diagnosticados y reportados formalmente?</label><div class="options-grid options-si-no"><label class="option-card"><input type="radio" name="enfermedadesLaborales" value="SI" required><span>Sí</span></label><label class="option-card"><input type="radio" name="enfermedadesLaborales" value="NO" required><span>No</span></label></div></div></div>
            <!-- 49 --> <div class="question-slide" data-question="52"><div class="question-content"><label class="question-label">¿Tienes actualmente alguna enfermedad o lesión osteomuscular diagnosticada por un profesional de la salud (por ejemplo, lumbalgia, tendinitis, síndrome del túnel carpiano)?</label><div class="options-grid options-si-no"><label class="option-card"><input type="radio" name="enfermedadOsteomuscular" value="SI" required><span>Sí</span></label><label class="option-card"><input type="radio" name="enfermedadOsteomuscular" value="NO" required><span>No</span></label></div></div></div>
            <!-- 50 --> <div class="question-slide" data-question="53"><div class="question-content"><label class="question-label">¿Tienes diagnóstico confirmado de alguna enfermedad autoinmune (por ejemplo, artritis reumatoide, lupus, esclerosis múltiple)?</label><div class="options-grid options-si-no"><label class="option-card"><input type="radio" name="enfermedadAutoinmune" value="SI" required><span>Sí</span></label><label class="option-card"><input type="radio" name="enfermedadAutoinmune" value="NO" required><span>No</span></label></div></div></div>

            <!-- 54. Firma -->
            <div class="question-slide" data-question="54">
                <div class="question-content">
                    <label class="question-label">Firma con tu dedo o con el mouse</label>
                    <div class="signature-container">
                        <canvas id="signatureCanvas" width="600" height="200"></canvas>
                        <button type="button" id="clearSignature" class="clear-signature-btn">Limpiar</button>
                    </div>
                    <input type="hidden" name="firma" id="firmaData" required>
                </div>
            </div>

            <!-- 55. Boletín WhatsApp -->
            <div class="question-slide" data-question="55">
                <div class="question-content">
                    <label class="question-label">¿Te gustaría recibir consejos de tu médico directamente en tu WhatsApp SIN costo? (Recomendado)</label>
                    <select name="inscripcionBoletin" class="question-select" required>
                        <option value="">-</option>
                        <option value="SI">SI</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
            </div>

            <!-- 56. Upload Foto -->
            <div class="question-slide" data-question="56">
                <div class="question-content">
                    <label class="question-label">Sube una foto de tu cara</label>
                    <div class="upload-container">
                        <input type="file" name="foto" id="fotoInput" accept="image/*" required>
                        <label for="fotoInput" class="upload-label">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="#00B8E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M17 8L12 3L7 8" stroke="#00B8E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 3V15" stroke="#00B8E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Click para seleccionar imagen</span>
                        </label>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="navigation">
                <button type="button" id="prevBtn" class="nav-btn prev-btn" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button type="button" id="nextBtn" class="nav-btn next-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button type="submit" id="submitBtn" class="nav-btn submit-btn" style="display: none;">
                    Enviar
                </button>
            </div>
        </form>

        <!-- Success message -->
        <div id="successMessage" class="success-message">
            <div class="success-content">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="#00B8E6"/>
                    <path d="M17 30L25 38L43 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2>¡Formulario enviado correctamente!</h2>
                <p>Gracias por completar el formulario médico.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
