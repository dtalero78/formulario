<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Foto - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            color: #111;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .logo {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo img {
            height: 40px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #DDD;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #111;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: #111;
            color: #FFF;
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .paciente-info {
            background: #F9F9F9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
        }

        .paciente-nombre {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .paciente-id {
            font-size: 13px;
            color: #666;
        }

        .foto-area {
            border: 2px dashed #DDD;
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 24px;
            transition: border-color 0.2s;
        }

        .foto-area:hover {
            border-color: #999;
        }

        .foto-area.has-photo {
            border-style: solid;
            border-color: #111;
            padding: 16px;
        }

        .foto-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .foto-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .foto-hint {
            font-size: 12px;
            color: #999;
        }

        .foto-preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            display: none;
        }

        .foto-preview.visible {
            display: block;
            margin: 0 auto;
        }

        #fileInput {
            display: none;
        }

        .error {
            background: #FEE;
            color: #C00;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .success {
            text-align: center;
            padding: 60px 20px;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .success-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .success-text {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .cambiar-foto {
            display: block;
            margin-top: 12px;
            font-size: 13px;
            color: #666;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.wixstatic.com/media/ec0597_ba54a843c4324e99bf88d0b86a6c981f~mv2.png" alt="BSL">
        </div>

        <!-- Paso 1: Buscar -->
        <div id="step1" class="step active">
            <h1>Actualizar foto</h1>
            <p class="subtitle">Ingresa tu numero de identificacion</p>

            <div id="errorBuscar" class="error"></div>

            <div class="form-group">
                <label class="form-label">Numero de identificacion</label>
                <input type="text" id="numeroId" class="form-input" placeholder="Ej: 1234567890" inputmode="numeric">
            </div>

            <button type="button" id="btnBuscar" class="btn btn-primary" onclick="buscarPaciente()">
                Continuar
            </button>
        </div>

        <!-- Paso 2: Foto -->
        <div id="step2" class="step">
            <h1>Nueva foto</h1>
            <p class="subtitle">Toma o selecciona una foto</p>

            <div id="pacienteInfo" class="paciente-info">
                <div class="paciente-nombre" id="pacienteNombre"></div>
                <div class="paciente-id" id="pacienteDocumento"></div>
            </div>

            <div id="errorFoto" class="error"></div>

            <div class="foto-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div id="uploadPlaceholder">
                    <div class="foto-icon">ðŸ“·</div>
                    <div class="foto-text">Toca para tomar o seleccionar foto</div>
                    <div class="foto-hint">JPG o PNG, max 5MB</div>
                </div>
                <img id="fotoPreview" class="foto-preview" alt="Vista previa">
                <span id="cambiarFoto" class="cambiar-foto" style="display:none;">Cambiar foto</span>
            </div>

            <input type="file" id="fileInput" accept="image/*" capture="user" onchange="handleFileSelect(event)">

            <button type="button" id="btnGuardar" class="btn btn-primary" onclick="guardarFoto()" disabled>
                Guardar
            </button>
        </div>

        <!-- Paso 3: Exito -->
        <div id="step3" class="step">
            <div class="success">
                <div class="success-icon">âœ“</div>
                <div class="success-title">Foto actualizada</div>
                <p class="success-text">Tu foto se ha guardado correctamente.</p>
            </div>
        </div>
    </div>

    <script>
        let pacienteData = null;
        let fotoBase64 = null;

        const urlParams = new URLSearchParams(window.location.search);
        const numeroIdParam = urlParams.get('id') || urlParams.get('numeroId');
        if (numeroIdParam) {
            document.getElementById('numeroId').value = numeroIdParam;
            setTimeout(() => buscarPaciente(), 300);
        }

        async function buscarPaciente() {
            const numeroId = document.getElementById('numeroId').value.trim();
            const errorDiv = document.getElementById('errorBuscar');
            const btn = document.getElementById('btnBuscar');

            if (!numeroId) {
                errorDiv.textContent = 'Ingresa tu numero de identificacion';
                errorDiv.classList.add('visible');
                return;
            }

            errorDiv.classList.remove('visible');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Buscando...';

            try {
                const response = await fetch(`/api/buscar-paciente/${numeroId}`);
                const result = await response.json();

                if (!result.success) {
                    errorDiv.textContent = result.message || 'No se encontro el paciente';
                    errorDiv.classList.add('visible');
                    return;
                }

                pacienteData = result.data;
                document.getElementById('pacienteNombre').textContent = pacienteData.nombre;
                document.getElementById('pacienteDocumento').textContent = 'CC ' + pacienteData.numero_id;

                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');

            } catch (error) {
                errorDiv.textContent = 'Error de conexion. Intenta de nuevo.';
                errorDiv.classList.add('visible');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Continuar';
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const errorDiv = document.getElementById('errorFoto');

            if (!file) return;

            if (!file.type.startsWith('image/')) {
                errorDiv.textContent = 'Selecciona una imagen valida';
                errorDiv.classList.add('visible');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                errorDiv.textContent = 'La imagen es muy grande (max 5MB)';
                errorDiv.classList.add('visible');
                return;
            }

            errorDiv.classList.remove('visible');

            compressImage(file, (base64) => {
                fotoBase64 = base64;

                const preview = document.getElementById('fotoPreview');
                const placeholder = document.getElementById('uploadPlaceholder');
                const uploadArea = document.getElementById('uploadArea');
                const cambiarFoto = document.getElementById('cambiarFoto');
                const btnGuardar = document.getElementById('btnGuardar');

                preview.src = base64;
                preview.classList.add('visible');
                placeholder.style.display = 'none';
                cambiarFoto.style.display = 'block';
                uploadArea.classList.add('has-photo');
                btnGuardar.disabled = false;
            });
        }

        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    const maxSize = 600;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    const base64 = canvas.toDataURL('image/jpeg', 0.6);
                    callback(base64);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function guardarFoto() {
            const errorDiv = document.getElementById('errorFoto');
            const btn = document.getElementById('btnGuardar');

            if (!fotoBase64 || !pacienteData) {
                errorDiv.textContent = 'Selecciona una foto';
                errorDiv.classList.add('visible');
                return;
            }

            errorDiv.classList.remove('visible');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Guardando...';

            try {
                const response = await fetch('/api/actualizar-foto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        numeroId: pacienteData.numero_id,
                        foto: fotoBase64
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    errorDiv.textContent = result.message || 'Error al guardar';
                    errorDiv.classList.add('visible');
                    btn.disabled = false;
                    btn.textContent = 'Guardar';
                    return;
                }

                document.getElementById('step2').classList.remove('active');
                document.getElementById('step3').classList.add('active');

            } catch (error) {
                errorDiv.textContent = 'Error de conexion. Intenta de nuevo.';
                errorDiv.classList.add('visible');
                btn.disabled = false;
                btn.textContent = 'Guardar';
            }
        }

        document.getElementById('numeroId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') buscarPaciente();
        });
    </script>
</body>
</html>
