<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Foto - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1F2937;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .paciente-info {
            background: #F0FDF4;
            border: 2px solid #10B981;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .paciente-nombre {
            font-size: 20px;
            font-weight: 700;
            color: #059669;
            margin-bottom: 4px;
        }

        .paciente-id {
            font-size: 14px;
            color: #6B7280;
        }

        .foto-upload-area {
            border: 3px dashed #D1D5DB;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .foto-upload-area:hover {
            border-color: #667eea;
            background: #F9FAFB;
        }

        .foto-upload-area.has-photo {
            border-color: #10B981;
            background: #F0FDF4;
        }

        .foto-upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .foto-upload-text {
            font-size: 16px;
            color: #6B7280;
            margin-bottom: 8px;
        }

        .foto-upload-hint {
            font-size: 12px;
            color: #9CA3AF;
        }

        .foto-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            margin: 0 auto;
            display: none;
        }

        .foto-preview.visible {
            display: block;
        }

        #fileInput {
            display: none;
        }

        .error-message {
            background: #FEE2E2;
            border: 1px solid #EF4444;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .success-container {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #059669;
            margin-bottom: 10px;
        }

        .success-text {
            color: #6B7280;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 24px;
                border-radius: 16px;
            }

            h1 {
                font-size: 20px;
            }

            .foto-upload-area {
                padding: 30px 16px;
            }

            .foto-upload-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.wixstatic.com/media/ec0597_ba54a843c4324e99bf88d0b86a6c981f~mv2.png" alt="BSL Logo">
        </div>

        <!-- Step 1: Buscar paciente -->
        <div id="step1" class="step active">
            <h1>Actualizar Foto</h1>
            <p class="subtitle">Ingresa tu n√∫mero de identificaci√≥n para continuar</p>

            <div id="errorBuscar" class="error-message"></div>

            <div class="form-group">
                <label class="form-label">N√∫mero de Identificaci√≥n</label>
                <input type="text" id="numeroId" class="form-input" placeholder="Ej: 1234567890" inputmode="numeric">
            </div>

            <button type="button" id="btnBuscar" class="btn btn-primary" onclick="buscarPaciente()">
                Buscar
            </button>
        </div>

        <!-- Step 2: Subir foto -->
        <div id="step2" class="step">
            <h1>Actualizar Foto</h1>
            <p class="subtitle">Toma o selecciona una nueva foto</p>

            <div id="pacienteInfo" class="paciente-info">
                <div class="paciente-nombre" id="pacienteNombre"></div>
                <div class="paciente-id" id="pacienteDocumento"></div>
            </div>

            <div id="errorFoto" class="error-message"></div>

            <div class="foto-upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div id="uploadPlaceholder">
                    <div class="foto-upload-icon">üì∑</div>
                    <div class="foto-upload-text">Toca aqu√≠ para tomar o seleccionar una foto</div>
                    <div class="foto-upload-hint">Formato: JPG, PNG. M√°ximo 5MB</div>
                </div>
                <img id="fotoPreview" class="foto-preview" alt="Vista previa">
            </div>

            <input type="file" id="fileInput" accept="image/*" capture="user" onchange="handleFileSelect(event)">

            <button type="button" id="btnGuardar" class="btn btn-primary" onclick="guardarFoto()" disabled>
                Guardar Foto
            </button>
        </div>

        <!-- Step 3: √âxito -->
        <div id="step3" class="step">
            <div class="success-container">
                <div class="success-icon">‚úÖ</div>
                <div class="success-title">Foto Actualizada</div>
                <p class="success-text">Tu foto ha sido actualizada correctamente en nuestro sistema.</p>
            </div>
        </div>
    </div>

    <script>
        let pacienteData = null;
        let fotoBase64 = null;

        // Obtener numeroId de la URL si existe
        const urlParams = new URLSearchParams(window.location.search);
        const numeroIdParam = urlParams.get('id') || urlParams.get('numeroId');
        if (numeroIdParam) {
            document.getElementById('numeroId').value = numeroIdParam;
            // Auto-buscar si viene en la URL
            setTimeout(() => buscarPaciente(), 500);
        }

        async function buscarPaciente() {
            const numeroId = document.getElementById('numeroId').value.trim();
            const errorDiv = document.getElementById('errorBuscar');
            const btnBuscar = document.getElementById('btnBuscar');

            if (!numeroId) {
                errorDiv.textContent = 'Por favor ingresa tu n√∫mero de identificaci√≥n';
                errorDiv.classList.add('visible');
                return;
            }

            errorDiv.classList.remove('visible');
            btnBuscar.disabled = true;
            btnBuscar.innerHTML = '<span class="loading"></span> Buscando...';

            try {
                const response = await fetch(`/api/buscar-paciente/${numeroId}`);
                const result = await response.json();

                if (!result.success) {
                    errorDiv.textContent = result.message || 'No se encontr√≥ el paciente';
                    errorDiv.classList.add('visible');
                    return;
                }

                pacienteData = result.data;

                // Mostrar info del paciente
                document.getElementById('pacienteNombre').textContent = pacienteData.nombre;
                document.getElementById('pacienteDocumento').textContent = `CC: ${pacienteData.numero_id}`;

                // Ir al paso 2
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');

            } catch (error) {
                errorDiv.textContent = 'Error al buscar. Intenta de nuevo.';
                errorDiv.classList.add('visible');
            } finally {
                btnBuscar.disabled = false;
                btnBuscar.textContent = 'Buscar';
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const errorDiv = document.getElementById('errorFoto');

            if (!file) return;

            // Validar tipo
            if (!file.type.startsWith('image/')) {
                errorDiv.textContent = 'Por favor selecciona una imagen v√°lida';
                errorDiv.classList.add('visible');
                return;
            }

            // Validar tama√±o (5MB)
            if (file.size > 5 * 1024 * 1024) {
                errorDiv.textContent = 'La imagen es muy grande. M√°ximo 5MB';
                errorDiv.classList.add('visible');
                return;
            }

            errorDiv.classList.remove('visible');

            // Comprimir y mostrar preview
            compressImage(file, (base64) => {
                fotoBase64 = base64;

                const preview = document.getElementById('fotoPreview');
                const placeholder = document.getElementById('uploadPlaceholder');
                const uploadArea = document.getElementById('uploadArea');
                const btnGuardar = document.getElementById('btnGuardar');

                preview.src = base64;
                preview.classList.add('visible');
                placeholder.style.display = 'none';
                uploadArea.classList.add('has-photo');
                btnGuardar.disabled = false;
            });
        }

        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Tama√±o m√°ximo
                    const maxSize = 600;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    // Comprimir a JPEG 60%
                    const base64 = canvas.toDataURL('image/jpeg', 0.6);
                    callback(base64);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function guardarFoto() {
            const errorDiv = document.getElementById('errorFoto');
            const btnGuardar = document.getElementById('btnGuardar');

            if (!fotoBase64 || !pacienteData) {
                errorDiv.textContent = 'Por favor selecciona una foto';
                errorDiv.classList.add('visible');
                return;
            }

            errorDiv.classList.remove('visible');
            btnGuardar.disabled = true;
            btnGuardar.innerHTML = '<span class="loading"></span> Guardando...';

            try {
                const response = await fetch('/api/actualizar-foto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        numeroId: pacienteData.numero_id,
                        foto: fotoBase64
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    errorDiv.textContent = result.message || 'Error al guardar la foto';
                    errorDiv.classList.add('visible');
                    btnGuardar.disabled = false;
                    btnGuardar.textContent = 'Guardar Foto';
                    return;
                }

                // Mostrar √©xito
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step3').classList.add('active');

            } catch (error) {
                errorDiv.textContent = 'Error al guardar. Intenta de nuevo.';
                errorDiv.classList.add('visible');
                btnGuardar.disabled = false;
                btnGuardar.textContent = 'Guardar Foto';
            }
        }

        // Enter para buscar
        document.getElementById('numeroId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarPaciente();
            }
        });
    </script>
</body>
</html>
