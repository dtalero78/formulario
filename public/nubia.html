<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel NUBIA - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FAFAFA;
            color: #1F2937;
            min-height: 100vh;
        }

        /* ========== LAYOUT ========== */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ========== HEADER ========== */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
        }

        .page-header-left h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .page-header-left p {
            font-size: 14px;
            color: #6B7280;
        }

        .stats-container {
            display: flex;
            gap: 16px;
        }

        .stat-badge {
            padding: 12px 20px;
            background: #F8FAFC;
            border: 1px solid #E5E7EB;
            border-radius: 10px;
            text-align: center;
        }

        .stat-badge.primary {
            background: #EFF6FF;
            border-color: #BFDBFE;
        }

        .stat-badge.success {
            background: #ECFDF5;
            border-color: #A7F3D0;
        }

        .stat-badge .number {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .stat-badge .label {
            font-size: 12px;
            color: #6B7280;
        }

        /* ========== SEARCH BAR ========== */
        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .search-input-container {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid #E5E7EB;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0099B2;
            box-shadow: 0 0 0 3px rgba(0, 153, 178, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 18px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #0099B2;
            color: white;
        }

        .btn-primary:hover {
            background: #007A8C;
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        .date-filter {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-filter input[type="date"] {
            padding: 10px 12px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
        }

        .date-filter input[type="date"]:focus {
            outline: none;
            border-color: #0099B2;
        }

        /* ========== MODAL ========== */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 640px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: modalSlide 0.2s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid #E5E7EB;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .btn-close {
            width: 32px;
            height: 32px;
            border: none;
            background: #F3F4F6;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #6B7280;
            transition: all 0.15s ease;
        }

        .btn-close:hover {
            background: #E5E7EB;
            color: #374151;
        }

        .modal-body {
            padding: 24px;
            max-height: calc(80vh - 140px);
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid #E5E7EB;
            background: #F9FAFB;
            border-radius: 0 0 12px 12px;
            flex-wrap: wrap;
        }

        .modal-footer .btn {
            flex: 1;
            min-width: 100px;
            justify-content: center;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-bottom: 20px;
            border-bottom: 1px solid #E5E7EB;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: linear-gradient(135deg, #0099B2, #007A8C);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-created {
            font-size: 12px;
            color: #9CA3AF;
            margin-top: 4px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }

        .profile-meta {
            font-size: 14px;
            color: #6B7280;
        }

        .detail-card {
            background: #F9FAFB;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .detail-card:last-child {
            margin-bottom: 0;
        }

        .detail-card-title {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 12px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .detail-field {
            padding: 8px 0;
        }

        .detail-field-label {
            font-size: 12px;
            color: #6B7280;
            margin-bottom: 2px;
        }

        .detail-field-value {
            font-size: 14px;
            color: #111827;
            font-weight: 500;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #F59E0B;
            color: white;
        }

        .btn-warning:hover {
            background: #D97706;
        }

        .btn-danger {
            background: #DC2626;
            color: white;
        }

        .btn-danger:hover {
            background: #B91C1C;
        }

        @media (max-width: 768px) {
            .modal-overlay {
                padding: 16px;
            }

            .modal-footer {
                flex-direction: column;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ========== TABLE ========== */
        .table-container {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            overflow: hidden;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
        }

        .data-table th {
            padding: 14px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tbody tr {
            border-bottom: 1px solid #F3F4F6;
            transition: background 0.15s ease;
        }

        .data-table tbody tr:last-child {
            border-bottom: none;
        }

        .data-table tbody tr:hover {
            background: #F9FAFB;
        }

        .data-table td {
            padding: 16px;
            font-size: 14px;
            color: #374151;
            vertical-align: middle;
        }

        .cell-name {
            display: flex;
            flex-direction: column;
        }

        .name-primary {
            font-weight: 600;
            color: #111827;
            cursor: pointer;
        }

        .name-primary:hover {
            color: #0099B2;
            text-decoration: underline;
        }

        .name-secondary {
            font-size: 12px;
            color: #9CA3AF;
        }

        .cell-fecha {
            font-size: 13px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.atendido {
            background: #DCFCE7;
            color: #166534;
        }

        .status-badge.pendiente {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-badge.pagado {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* ========== ACTION BUTTONS ========== */
        .actions-cell {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid #E5E7EB;
            background: white;
            color: #374151;
            transition: all 0.15s ease;
        }

        .btn-action:hover {
            background: #F3F4F6;
        }

        .btn-action.whatsapp {
            background: #25D366;
            border-color: #25D366;
            color: white;
        }

        .btn-action.whatsapp:hover {
            background: #1da851;
        }

        .btn-action.atender {
            background: #0099B2;
            border-color: #0099B2;
            color: white;
        }

        .btn-action.atender:hover {
            background: #007A8C;
        }

        .btn-action.cobrar {
            background: #F59E0B;
            border-color: #F59E0B;
            color: white;
        }

        .btn-action.cobrar:hover {
            background: #D97706;
        }

        .btn-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ========== STATES ========== */
        .loading-state, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #E5E7EB;
            border-top-color: #0099B2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        /* ========== CONSOLE / TOAST ========== */
        .console-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #111827;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .console-message.show {
            display: block;
        }

        .console-message.success {
            background: #059669;
        }

        .console-message.error {
            background: #DC2626;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== MOBILE ========== */
        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-container {
                width: 100%;
                justify-content: space-between;
            }

            .stat-badge {
                flex: 1;
                padding: 10px;
            }

            .stat-badge .number {
                font-size: 20px;
            }

            .search-bar {
                flex-direction: column;
            }

            .data-table {
                display: block;
                overflow-x: auto;
            }

            .data-table th, .data-table td {
                padding: 12px 10px;
                font-size: 13px;
            }

            .actions-cell {
                flex-direction: column;
            }
        }

        /* ========== MOBILE CARDS ========== */
        .mobile-cards {
            display: none;
        }

        @media (max-width: 768px) {
            .table-container {
                display: none;
            }

            .mobile-cards {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .mobile-card {
                background: white;
                border: 1px solid #E5E7EB;
                border-radius: 12px;
                padding: 16px;
            }

            .mobile-card-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 12px;
            }

            .mobile-card-name {
                font-weight: 600;
                color: #111827;
                margin-bottom: 4px;
            }

            .mobile-card-meta {
                font-size: 13px;
                color: #6B7280;
            }

            .mobile-card-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                margin-bottom: 12px;
            }

            .mobile-card-info-item {
                background: #F9FAFB;
                padding: 8px 10px;
                border-radius: 6px;
            }

            .mobile-card-info-label {
                font-size: 11px;
                color: #9CA3AF;
                text-transform: uppercase;
            }

            .mobile-card-info-value {
                font-size: 13px;
                color: #111827;
                font-weight: 500;
            }

            .mobile-card-actions {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }

            .mobile-card-actions .btn-action {
                flex: 1;
                min-width: 80px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="page-header">
            <div class="page-header-left">
                <h1>Panel NUBIA</h1>
                <p>Pacientes asignados a la Dra. NUBIA - Hoy</p>
            </div>
            <div class="stats-container">
                <div class="stat-badge primary">
                    <div class="number" id="totalAgendados">0</div>
                    <div class="label">Agendados</div>
                </div>
                <div class="stat-badge success">
                    <div class="number" id="totalAtendidos">0</div>
                    <div class="label">Atendidos</div>
                </div>
                <div class="stat-badge">
                    <div class="number" id="totalPagados">0</div>
                    <div class="label">Pagados</div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <div class="search-input-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar por c√©dula o nombre...">
            </div>
            <div class="date-filter">
                <input type="date" id="fechaDesde" title="Fecha desde">
                <span style="color: #6B7280;">a</span>
                <input type="date" id="fechaHasta" title="Fecha hasta">
                <button class="btn btn-primary" onclick="cargarPacientes()">Filtrar</button>
            </div>
            <button class="btn btn-secondary" onclick="cargarPacientes()">üîÑ Actualizar</button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Cargando pacientes...</p>
        </div>

        <!-- Table Container (Desktop) -->
        <div class="table-container" id="tableContainer" style="display: none;">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>C√©dula</th>
                        <th>Celular</th>
                        <th>Empresa</th>
                        <th>Hora Cita</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <!-- Mobile Cards -->
        <div class="mobile-cards" id="mobileCards">
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìã</div>
            <p class="empty-state-title">No hay pacientes</p>
            <p>No se encontraron pacientes para hoy</p>
        </div>
    </div>

    <!-- Modal: Ver Detalles -->
    <div id="modalDetalles" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Detalles del Paciente</h2>
                <button class="btn-close" onclick="cerrarModalDetalles()">‚úï</button>
            </div>
            <div class="modal-body" id="modalDetallesBody">
                <!-- Content loaded dynamically -->
            </div>
            <div class="modal-footer" id="modalDetallesFooter">
                <!-- Buttons loaded dynamically -->
            </div>
            <div style="text-align: center; padding: 4px; font-size: 10px; color: #94a3b8; border-top: 1px solid #e2e8f0;">modalDetalles</div>
        </div>
    </div>

    <!-- Console Message -->
    <div class="console-message" id="consoleMessage"></div>

    <script>
        // ========== STATE ==========
        let pacientes = [];
        let pacientesFiltrados = [];
        let buscandoEnServidor = false;

        // ========== UTILITY ==========
        function showMessage(message, type = 'info') {
            const el = document.getElementById('consoleMessage');
            el.textContent = message;
            el.className = 'console-message show ' + type;
            setTimeout(() => {
                el.classList.remove('show');
            }, 3000);
        }

        function formatHora(fecha) {
            if (!fecha) return '‚Äî';
            const date = new Date(fecha);
            return date.toLocaleTimeString('es-CO', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function getStatusInfo(paciente) {
            if (paciente.pvEstado === 'Pagado' || paciente.pagado === true) {
                return { class: 'pagado', text: 'ATENDIDO - PAGADO' };
            }
            if (paciente.atendido === 'ATENDIDO') {
                return { class: 'atendido', text: 'ATENDIDO' };
            }
            return { class: 'pendiente', text: 'PENDIENTE' };
        }

        // ========== RENDER ==========
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');

            if (data.length === 0) {
                tbody.innerHTML = '';
                return;
            }

            tbody.innerHTML = data.map(p => {
                const status = getStatusInfo(p);
                const isAtendido = p.atendido === 'ATENDIDO';
                const isPagado = p.pvEstado === 'Pagado' || p.pagado === true;

                return `
                    <tr onclick="abrirModalDetalles('${p._id}')" style="cursor: pointer;">
                        <td>
                            <div class="cell-name">
                                <span class="name-primary">${p.primerNombre || ''} ${p.primerApellido || ''}</span>
                                <span class="name-secondary">${p.empresa || '‚Äî'}</span>
                            </div>
                        </td>
                        <td>${p.numeroId || '‚Äî'}</td>
                        <td>${p.celular || '‚Äî'}</td>
                        <td>${p.codEmpresa || '‚Äî'}</td>
                        <td class="cell-fecha">${formatHora(p.fechaAtencion)}</td>
                        <td>
                            <span class="status-badge ${status.class}">
                                <span class="status-dot"></span>
                                ${status.text}
                            </span>
                        </td>
                        <td>
                            <div class="actions-cell" onclick="event.stopPropagation()">
                                <button class="btn-action atender" onclick="marcarAtendido('${p._id}')" ${isAtendido ? 'disabled' : ''}>
                                    ‚úì Atender
                                </button>
                                <button class="btn-action cobrar" onclick="marcarCobrar('${p._id}')" ${isPagado || !isAtendido ? 'disabled' : ''}>
                                    üí∞ Cobrar
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderMobileCards(data) {
            const container = document.getElementById('mobileCards');

            if (data.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = data.map(p => {
                const status = getStatusInfo(p);
                const isAtendido = p.atendido === 'ATENDIDO';
                const isPagado = p.pvEstado === 'Pagado' || p.pagado === true;

                return `
                    <div class="mobile-card" onclick="abrirModalDetalles('${p._id}')" style="cursor: pointer;">
                        <div class="mobile-card-header">
                            <div>
                                <div class="mobile-card-name">${p.primerNombre || ''} ${p.primerApellido || ''}</div>
                                <div class="mobile-card-meta">${p.numeroId || '‚Äî'}</div>
                            </div>
                            <span class="status-badge ${status.class}">
                                <span class="status-dot"></span>
                                ${status.text}
                            </span>
                        </div>
                        <div class="mobile-card-info">
                            <div class="mobile-card-info-item">
                                <div class="mobile-card-info-label">Celular</div>
                                <div class="mobile-card-info-value">${p.celular || '‚Äî'}</div>
                            </div>
                            <div class="mobile-card-info-item">
                                <div class="mobile-card-info-label">Empresa</div>
                                <div class="mobile-card-info-value">${p.codEmpresa || '‚Äî'}</div>
                            </div>
                            <div class="mobile-card-info-item">
                                <div class="mobile-card-info-label">Hora Cita</div>
                                <div class="mobile-card-info-value">${formatHora(p.fechaAtencion)}</div>
                            </div>
                            <div class="mobile-card-info-item">
                                <div class="mobile-card-info-label">Tipo</div>
                                <div class="mobile-card-info-value">${p.tipoExamen || '‚Äî'}</div>
                            </div>
                        </div>
                        <div class="mobile-card-actions" onclick="event.stopPropagation()">
                            <button class="btn-action whatsapp" onclick="enviarMensaje('${p._id}')">üì© Mensaje</button>
                            <button class="btn-action atender" onclick="marcarAtendido('${p._id}')" ${isAtendido ? 'disabled' : ''}>‚úì Atender</button>
                            <button class="btn-action cobrar" onclick="marcarCobrar('${p._id}')" ${isPagado || !isAtendido ? 'disabled' : ''}>üí∞ Cobrar</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function actualizarVista() {
            let data = [...pacientes];

            // Filtrar por b√∫squeda
            const busqueda = document.getElementById('searchInput').value.trim().toLowerCase();
            if (busqueda) {
                data = data.filter(p => {
                    const nombre = `${p.primerNombre || ''} ${p.primerApellido || ''}`.toLowerCase();
                    const cedula = (p.numeroId || '').toLowerCase();
                    const celular = (p.celular || '').toLowerCase();
                    return nombre.includes(busqueda) || cedula.includes(busqueda) || celular.includes(busqueda);
                });
            }

            // Ordenar: primero pendientes, luego atendidos, luego pagados
            data.sort((a, b) => {
                const getOrder = (p) => {
                    if (p.pvEstado === 'Pagado') return 2;
                    if (p.atendido === 'ATENDIDO') return 1;
                    return 0;
                };
                const orderDiff = getOrder(a) - getOrder(b);
                if (orderDiff !== 0) return orderDiff;

                // Si mismo estado, ordenar por hora de atenci√≥n
                const fechaA = new Date(a.fechaAtencion || 0);
                const fechaB = new Date(b.fechaAtencion || 0);
                return fechaA - fechaB;
            });

            pacientesFiltrados = data;

            // Actualizar UI
            const tableContainer = document.getElementById('tableContainer');
            const emptyState = document.getElementById('emptyState');

            if (data.length === 0) {
                tableContainer.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                tableContainer.style.display = 'block';
                emptyState.style.display = 'none';
            }

            renderTable(data);
            renderMobileCards(data);
        }

        // ========== MODAL DETALLES ==========
        let pacienteActual = null;

        function abrirModalDetalles(id) {
            const paciente = pacientes.find(p => p._id === id);
            if (!paciente) {
                showMessage('Paciente no encontrado', 'error');
                return;
            }

            pacienteActual = paciente;
            const modal = document.getElementById('modalDetalles');
            const body = document.getElementById('modalDetallesBody');
            const footer = document.getElementById('modalDetallesFooter');

            const nombreCompleto = `${paciente.primerNombre || ''} ${paciente.segundoNombre || ''} ${paciente.primerApellido || ''} ${paciente.segundoApellido || ''}`.replace(/\s+/g, ' ').trim() || 'Sin nombre';
            const initials = ((paciente.primerNombre || '')[0] || '') + ((paciente.primerApellido || '')[0] || '');
            const status = getStatusInfo(paciente);
            const isAtendido = paciente.atendido === 'ATENDIDO';
            const isPagado = paciente.pvEstado === 'Pagado' || paciente.pagado === true;

            // Fecha de atenci√≥n para el header (zona horaria Colombia)
            const fechaAtencionHeader = paciente.fechaAtencion ? new Date(paciente.fechaAtencion).toLocaleString('es-CO', {
                timeZone: 'America/Bogota',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }) : '‚Äî';

            const avatarContent = paciente.foto
                ? `<img src="${paciente.foto}" alt="Foto paciente">`
                : initials.toUpperCase();

            body.innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar">${avatarContent}</div>
                    <div class="profile-info">
                        <div class="profile-name">${nombreCompleto}</div>
                        <div class="profile-meta">${paciente.cargo || 'Sin cargo'} - ${paciente.codEmpresa || 'Sin empresa'}</div>
                        <div class="profile-created">${fechaAtencionHeader}</div>
                        <span class="status-badge ${status.class}" style="margin-top: 8px;">
                            <span class="status-dot"></span>
                            ${status.text}
                        </span>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-card-title">Datos Personales</div>
                    <div class="detail-grid">
                        <div class="detail-field">
                            <div class="detail-field-label">C√©dula</div>
                            <div class="detail-field-value">${paciente.numeroId || '‚Äî'}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">Celular</div>
                            <div class="detail-field-value">${paciente.celular || '‚Äî'}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">Ciudad</div>
                            <div class="detail-field-value">${paciente.ciudad || '‚Äî'}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">M√©dico</div>
                            <div class="detail-field-value">${paciente.medico || '‚Äî'}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-card-title">Informaci√≥n Laboral</div>
                    <div class="detail-grid">
                        <div class="detail-field">
                            <div class="detail-field-label">Empresa</div>
                            <div class="detail-field-value">${paciente.empresa || '‚Äî'}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">C√≥digo Empresa</div>
                            <div class="detail-field-value">${paciente.codEmpresa || '‚Äî'}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">Cargo</div>
                            <div class="detail-field-value">${paciente.cargo || '‚Äî'}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">Tipo Examen</div>
                            <div class="detail-field-value">${paciente.tipoExamen || '‚Äî'}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-card-title">Informaci√≥n de la Consulta</div>
                    <div class="detail-grid">
                        <div class="detail-field">
                            <div class="detail-field-label">Fecha Consulta</div>
                            <div class="detail-field-value">${paciente.fechaConsulta ? new Date(paciente.fechaConsulta).toLocaleDateString('es-CO') : '‚Äî'}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">Hora Consulta</div>
                            <div class="detail-field-value">${paciente.fechaConsulta ? formatHora(paciente.fechaConsulta) : '‚Äî'}</div>
                        </div>
                        <div class="detail-field">
                            <div class="detail-field-label">Estado</div>
                            <div class="detail-field-value">${paciente.atendido || 'PENDIENTE'}</div>
                        </div>
                    </div>
                    ${paciente.examenes ? `
                        <div class="detail-field" style="margin-top: 12px;">
                            <div class="detail-field-label">Ex√°menes</div>
                            <div class="detail-field-value">${paciente.examenes}</div>
                        </div>
                    ` : ''}
                </div>

                ${paciente.mdConceptoFinal || paciente.mdRecomendacionesMedicasAdicionales ? `
                    <div class="detail-card">
                        <div class="detail-card-title">Concepto M√©dico</div>
                        ${paciente.mdConceptoFinal ? `
                            <div class="detail-field">
                                <div class="detail-field-label">Concepto Final</div>
                                <div class="detail-field-value">${paciente.mdConceptoFinal}</div>
                            </div>
                        ` : ''}
                        ${paciente.mdRecomendacionesMedicasAdicionales ? `
                            <div class="detail-field" style="margin-top: 12px;">
                                <div class="detail-field-label">Recomendaciones</div>
                                <div class="detail-field-value" style="white-space: pre-line;">${paciente.mdRecomendacionesMedicasAdicionales}</div>
                            </div>
                        ` : ''}
                    </div>
                ` : ''}
            `;

            footer.innerHTML = `
                <button class="btn btn-primary" onclick="enviarMensajeModal()">üì© Enviar Mensaje</button>
                <button class="btn btn-success" onclick="marcarAtendidoModal()" ${isAtendido ? 'disabled' : ''}>‚úì Atender</button>
                <button class="btn btn-warning" onclick="marcarCobrarModal()" ${isPagado || !isAtendido ? 'disabled' : ''}>üí∞ Cobrar</button>
                <button class="btn btn-danger" onclick="eliminarPacienteModal()">üóë Eliminar</button>
                <button class="btn btn-secondary" onclick="cerrarModalDetalles()">Cerrar</button>
            `;

            modal.classList.add('active');
        }

        function cerrarModalDetalles() {
            document.getElementById('modalDetalles').classList.remove('active');
            pacienteActual = null;
        }

        async function enviarMensajeModal() {
            if (!pacienteActual) return;
            cerrarModalDetalles();
            await enviarMensaje(pacienteActual._id);
        }

        async function marcarAtendidoModal() {
            if (!pacienteActual) return;
            cerrarModalDetalles();
            await marcarAtendido(pacienteActual._id);
        }

        async function marcarCobrarModal() {
            if (!pacienteActual) return;
            cerrarModalDetalles();
            await marcarCobrar(pacienteActual._id);
        }

        async function eliminarPacienteModal() {
            if (!pacienteActual) return;

            const nombrePaciente = `${pacienteActual.primerNombre || ''} ${pacienteActual.primerApellido || ''}`.trim();
            const confirmacion = confirm(`¬øEst√° seguro de eliminar el registro de ${nombrePaciente} (${pacienteActual.numeroId})?\n\nEsta acci√≥n no se puede deshacer.`);

            if (!confirmacion) return;

            try {
                showMessage('Eliminando registro...');

                const response = await fetch(`/api/nubia/eliminar/${pacienteActual._id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.success) {
                    showMessage('Registro eliminado correctamente', 'success');
                    cerrarModalDetalles();
                    await cargarPacientes();
                } else {
                    showMessage(result.message || 'Error al eliminar', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al eliminar registro', 'error');
            }
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('modalDetalles').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModalDetalles();
            }
        });

        // ========== DATA LOADING ==========
        async function cargarPacientes() {
            try {
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';

                // Construir URL con filtros de fecha
                const fechaDesde = document.getElementById('fechaDesde').value;
                const fechaHasta = document.getElementById('fechaHasta').value;

                let url = '/api/nubia/pacientes';
                const params = new URLSearchParams();
                if (fechaDesde) params.append('desde', fechaDesde);
                if (fechaHasta) params.append('hasta', fechaHasta);
                if (params.toString()) url += '?' + params.toString();

                const response = await fetch(url);
                const result = await response.json();

                document.getElementById('loadingState').style.display = 'none';

                if (!result.success) {
                    showMessage('Error al cargar pacientes', 'error');
                    return;
                }

                pacientes = result.data;

                // Actualizar stats
                document.getElementById('totalAgendados').textContent = result.total;
                document.getElementById('totalAtendidos').textContent = result.atendidos;
                document.getElementById('totalPagados').textContent = result.pagados;

                actualizarVista();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p class="empty-state-title">Error al cargar</p>
                    <p>${error.message}</p>
                `;
                showMessage('Error de conexi√≥n', 'error');
            }
        }

        // ========== ACTIONS ==========
        async function enviarMensaje(id) {
            try {
                showMessage('Enviando mensaje...');

                const response = await fetch(`/api/nubia/enviar-mensaje/${id}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    showMessage('Mensaje enviado correctamente', 'success');
                } else {
                    showMessage(result.message || 'Error al enviar mensaje', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al enviar mensaje', 'error');
            }
        }

        async function marcarAtendido(id) {
            try {
                showMessage('Marcando como atendido...');

                const response = await fetch(`/api/nubia/atender/${id}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    showMessage('Marcado como ATENDIDO y mensaje enviado', 'success');
                    await cargarPacientes();
                } else {
                    showMessage(result.message || 'Error al actualizar', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al actualizar estado', 'error');
            }
        }

        async function marcarCobrar(id) {
            try {
                showMessage('Procesando cobro...');

                const response = await fetch(`/api/nubia/cobrar/${id}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    showMessage('Marcado como PAGADO y link enviado', 'success');
                    await cargarPacientes();
                } else {
                    showMessage(result.message || 'Error al procesar', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al procesar cobro', 'error');
            }
        }

        // ========== SEARCH ==========
        let searchTimeout = null;
        document.getElementById('searchInput').addEventListener('input', async function(e) {
            const busqueda = e.target.value.trim();

            clearTimeout(searchTimeout);

            // Si tiene menos de 2 caracteres, filtrar localmente
            if (busqueda.length < 2) {
                buscandoEnServidor = false;
                actualizarVista();
                return;
            }

            // B√∫squeda server-side con debounce de 300ms
            searchTimeout = setTimeout(async () => {
                try {
                    buscandoEnServidor = true;
                    document.getElementById('totalRegistros').textContent = 'Buscando...';

                    const response = await fetch(`/api/historia-clinica/buscar?q=${encodeURIComponent(busqueda)}`);
                    const result = await response.json();

                    if (result.success) {
                        // Filtrar solo los de NUBIA de los resultados
                        let resultados = result.data.filter(p =>
                            p.medico && p.medico.toUpperCase().includes('NUBIA')
                        );

                        pacientesFiltrados = resultados;

                        // Actualizar UI
                        const tableContainer = document.getElementById('tableContainer');
                        const emptyState = document.getElementById('emptyState');

                        if (resultados.length === 0) {
                            tableContainer.style.display = 'none';
                            emptyState.style.display = 'block';
                        } else {
                            tableContainer.style.display = 'block';
                            emptyState.style.display = 'none';
                        }

                        renderTable(resultados);
                        renderMobileCards(resultados);
                        document.getElementById('totalRegistros').textContent = `${resultados.length} resultados (b√∫squeda global)`;
                    }
                } catch (error) {
                    console.error('Error en b√∫squeda:', error);
                    buscandoEnServidor = false;
                    actualizarVista();
                }
            }, 300);
        });

        // ========== INIT ==========
        // Establecer fecha de hoy por defecto
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('fechaDesde').value = hoy;
        document.getElementById('fechaHasta').value = hoy;

        cargarPacientes();

        // Conexi√≥n SSE para recibir notificaciones de nuevas √≥rdenes en tiempo real
        const eventSource = new EventSource('/api/events');

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'nueva-orden' && data.orden.medico === 'NUBIA') {
                console.log('üì° Nueva orden recibida para NUBIA:', data.orden);
                cargarPacientes();
            }
        };

        eventSource.onerror = function(error) {
            console.error('Error en conexi√≥n SSE:', error);
        };
    </script>
</body>
</html>
